<div aria-label="Detalle del TGR">

    <div class="row">
        <div class="col s12">
            <h3 class="text-cyan subtitulos-siret center">
                <i aria-hidden="true" class="sefin-icono center text-amarillo font40">table_view</i>
                DETALLE DEL TGR <br>
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="input-field col s6">
                <input id="ntgr" type="text" readonly [(ngModel)]="detalle.numeroTgr">
                <label for="ntgr">Número de TGR</label>
            </div>
            <div class="input-field col s6">
                <input id="estadotgr" type="text" readonly [(ngModel)]="detalle.estado">
                <label for="estadotgr">Estado </label>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="input-field col s6">
                <input id="nIden" type="text" readonly [(ngModel)]="detalle.numeroIdentificacion">
                <label for="nIden">Número de identificación</label>
            </div>
            <div class="input-field col s6">
                <input id="nombreRazon" type="text" readonly [(ngModel)]="detalle.nombreRazonSocial">
                <label for="nombreRazon">Nombre o Razón Social</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <input id="institucion" type="text" readonly [(ngModel)]="detalle.institucion">
                <label for="institucion">Institución</label>
            </div>
        </div>
    </div>


    <div class="row">

        <div class="col s12">


            <table class="centered">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Servicio</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>

                <tbody *ngIf="servicios">
                    <tr *ngFor="let item of servicios">
                        <td>{{item.id}}</td>
                        <td>{{item.nombre.split(' - ')[1]}}</td>
                        <td>{{item.valor | currency: 'L '}}</td>
                    </tr>
                    <tr>
                        <th scope="col" colspan="2">
                            <p class="right">
                                Total 
                            </p>
                        </th>
                        <td>
                            {{ calcularSumatoria() | currency: 'L ' }}
                        </td>
                    </tr>

                </tbody>
            </table>
            
        </div>
    </div>
</div>
